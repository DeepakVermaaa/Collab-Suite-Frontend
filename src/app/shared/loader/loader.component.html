<div class="loader-overlay fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-center justify-center" *ngIf="isLoading">
  <svg class="loader" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <circle class="loader-circle" cx="50" cy="50" r="45" />
    <circle class="loader-progress" cx="50" cy="50" r="45" />
  </svg>
</div>
