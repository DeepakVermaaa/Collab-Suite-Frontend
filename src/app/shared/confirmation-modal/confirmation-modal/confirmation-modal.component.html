<!-- src/app/shared/components/confirmation-modal/confirmation-modal.component.html -->
<div *ngIf="isOpen" class="fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <!-- Background overlay -->
    <div class="fixed inset-0 bg-black/60 backdrop-blur-sm transition-opacity"></div>
  
    <!-- Modal panel -->
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
      <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
        <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <!-- Icon -->
            <div [ngClass]="iconColorClass" 
                 class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full sm:mx-0 sm:h-10 sm:w-10">
              <i [class]="iconClass" class="text-white text-xl"></i>
            </div>
            
            <!-- Content -->
            <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
              <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">
                {{title}}
              </h3>
              <div class="mt-2">
                <p class="text-sm text-gray-500">{{message}}</p>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Action buttons -->
        <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
          <button 
            type="button" 
            [ngClass]="confirmButtonColorClass"
            class="inline-flex w-full justify-center rounded-md px-3 py-2 text-sm font-semibold text-white shadow-sm sm:ml-3 sm:w-auto" 
            (click)="onConfirm()">
            {{confirmButtonText}}
          </button>
          <button 
            type="button" 
            class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto" 
            (click)="onCancel()">
            {{cancelButtonText}}
          </button>
        </div>
      </div>
    </div>
  </div>
